<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/644a874b28.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span class="quote" id="quote">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam vel
          similique sunt, facere pariatur odio tenetur ipsum voluptatum animi,
          nulla atque.
        </span>
      </div>

      <div class="quote-author">
        <span class="author">Buddha</span>
      </div>
      <div class="btn-container">
        <button class="twitter-button" id="twitter" title="Tweet this!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <div class="loader" id="loader"></div>

    <script src="script.js"></script>
  </body>
</html>
